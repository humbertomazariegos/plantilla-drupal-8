demo.example:
  path: '/demo/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\demo\Controller\DemoController::build'
  requirements:
    _permission: 'access content'

demo.settings_form:
  path: '/admin/config/system/demo'
  defaults:
    _title: 'demo settings'
    _form: 'Drupal\demo\Form\SettingsForm'
  requirements:
    _permission: 'administer demo configuration'
